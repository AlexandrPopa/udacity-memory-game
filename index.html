<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="first-star"></i></li>
        		<li><i class="fa fa-star" id="second-star"></i></li>
        		<li><i class="fa fa-star" id="third-star"></i></li>
        	</ul>
          <span id="timer">
            <span id="timer-title">Timer: </span>
            <span id="minutes">0</span>
            <span>:</span>
            <span id="seconds">0</span>
          </span>
        	<span class="moves">
            <span id="moves-number">0</span>
            <span id="moves-text">moves</span>
          </span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
<div class="modal fade" id="win-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Congratulations!</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modal-x"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div>You finished the game!</div>
        <div id="end-time">in 2 minutes</div>
        <div id="end-stars">3 stars</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="play-again" data-dismiss="modal">Play again</button>
      </div>
    </div>
  </div>
</div>

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
